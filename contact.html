  <body class="contact">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="aboveall.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pest-services.html">Pest Services</a>

                <a class="nav-link" href="coupons.html">Coupons</a>

              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

    <div class="wrapper">

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <img id="above-logo" src="above-cloud.png" alt="above-logo">
          </div>
        </div>
      </div>

      <br>
      <br>

      <div class="container contact-form">
    	  <div class="row">
          <div class="col-sm-8 offset-sm-2">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend class="text-center contact-us">Contact us</legend>
                <br>

                <!-- Name input-->
                <div class="form-group">
                  <label class="control-label" for="name">Name</label>
                  <div>
                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                  </div>
                </div>

                <!-- Email input-->
                <div class="form-group">
                  <label class="control-label" for="email">Your E-mail</label>
                  <div>
                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                  </div>
                </div>

                <!-- Message body -->
                <div class="form-group">
                  <label class="control-label" for="message">Your message</label>
                  <div>
                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                  </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
    	  </div>
      </div>

      <br>
      <hr>
      <br>

      <div class="container contacts">
        <div class="row text-center">
          <div class="col-md-4">
            <div class="phone-number">
              <h6><i class="fas fa-phone"></i> Call us at:</h6>
              <h6>(215) 269-0805</h6>
            </div>
          </div>

          <div class="col-md-4">
            <div class="email">
              <h6><i class="fas fa-envelope"></i> Email:</h6>
              <h6>aboveallpc@hotmail.com</h6>
            </div>
          </div>

          <div class="col-md-4">
            <div class="yelp">
              <h6><i class="fab fa-yelp"></i> Yelp:</h6>
              <h6><a href="https://www.yelp.com/biz/above-all-pest-control-langhorne">www.yelp.com/biz/above-all-pest-control-langhorne</a></h6>
            </div>
          </div>
        </div>
      </div>

  </div>
